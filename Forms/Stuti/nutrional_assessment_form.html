<html>
<head>
	<title>
		Nutritional Assessment Form
	</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container">
	<div class="page-header">
		<div class="row">
			<div class="col-md-8">
				<h1>Nutritional Assessment Form</h1>
			</div>
			<div class="col-md-4 text-right">
				DOC NO. F/IPD/18 <br>
				REV. No. 0.2 <br>
				WEF 10-12-2016
			</div>
		</div>
	</div>

	<form name="nutritionalAssessmentForm">

		<div class="row form-group">
			<div class="col-md-10">
				<label>Diagnosis : </label>
				<input class="form-control " type="textbox" id="diagnosis" placeholder="Diagnosis">
			</div>
			<div class="col-md-2 text-right">
				<textarea class="form-control text-right" id="Addressograph" rows="3" placeholder="Addressograph Here"></textarea>
			</div>
	  </div>

		<div class="row form-group">
			<div class="col-md-6">
				<div class="col-md-6">
		      <label>Calorie Required : </label>
				</div>
				<div class="col-md-6">
					<input class="form-control" type="text" name="calorie_required" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="col-md-6">
		      <label>Protein Required : </label>
				</div>
				<div class="col-md-6">
		      <input class="form-control" type="text" name="protein_required" />
				</div>
			</div>
		</div>

		<div class="row form-group">
			<div class="col-md-6">
				<div class="col-md-6">
		      <label>Calorie Intake : </label>
				</div>
				<div class="col-md-6">
					<input class="form-control" type="text" name="calorie_intake" />
				</div>
			</div>
			<div class="col-md-6">
				<div class="col-md-6">
		      <label>Protein Intake : </label>
				</div>
				<div class="col-md-6">
		      <input class="form-control" type="text" name="protein_intake" />
				</div>
			</div>
		</div>

		<div class="row form-group">
			<div class="col-md-6">
				<div class="col-md-6">
		      <label>Diet : </label>
				</div>
				<div class="col-md-6">
		      <select class="form-control" name="diet">
						<option>Vegetarian</option>
						<option>Non-Vegetarian</option>
						<option>Ovatarian</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row">
			<h3>Assessment : </h3>
		</div>

		<div class="row form-group">
			<div class="col-md-6">
				<div class="col-md-6">
		      <label>Vomiting : </label>
				</div>
				<div class="col-md-6">
		      <select class="form-control" name="vomiting">
						<option>Absent</option>
						<option>Present</option>
					</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="col-md-6">
		      <label>Diarrhea : </label>
				</div>
				<div class="col-md-6">
		      <select class="form-control" name="diarrhea">
						<option>Absent</option>
						<option>Present</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row form-group">
			<div class="col-md-6">
				<div class="col-md-6">
		      <label>Constipation : </label>
				</div>
				<div class="col-md-6">
		      <select class="form-control" name="constipation">
						<option>Absent</option>
						<option>Present</option>
					</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="col-md-6">
		      <label>Mouth Ulcer : </label>
				</div>
				<div class="col-md-6">
		      <select class="form-control" name="mouth_ulcer">
						<option>Absent</option>
						<option>Present</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row form-group">
			<div class="col-md-6">
				<div class="col-md-6">
		      <label>Food Intake : </label>
				</div>
				<div class="col-md-6">
		      <select class="form-control" name="food_intake">
						<option>Adequate</option>
						<option>Inadequate</option>
					</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="col-md-6">
		      <label>Fluid Intake : </label>
				</div>
				<div class="col-md-6">
		      <select class="form-control" name="fluid_intake">
						<option>Adequate</option>
						<option>Inadequate</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row form-group">
			<div class="col-md-6">
				<div class="col-md-6">
		      <label>Nutritional Need : </label>
				</div>
				<div class="col-md-6">
					<select class="form-control" name="nutritional_intake">
						<option>Low</option>
						<option>Medium</option>
						<option>High</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row form-group">
			<div class="col-md-6">
				<div class="col-md-6">
		      <label>Life Style : </label>
				</div>
				<div class="col-md-6">
					<select class="form-control" name="life_style">
						<option>Sedentary</option>
						<option>Moderate</option>
						<option>Heavy</option>
					</select>
				</div>
			</div>
		</div>


	</form>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
