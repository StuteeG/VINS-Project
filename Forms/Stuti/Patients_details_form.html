<html>
<head>
	<title>
		Pateint Detail Form
	</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<div class="container">
	<div class="page-header">
		<div class="row">
			<div class="col-md-6">
			<h1>Patient Details Form</h1>
			</div>
			<div class="col-md-6">
				<div class="text-right">
					F/OPD/01
				</div>
			</div>
		</div>
	</div>

	<form id="patientdetailform">

		<div class="row form-group">
			<div class="col-md-6">
				<div class="col-md-6">
					<label>Date : </label>
				</div>
				<div class="col-md-6">
					<input class="form-control" type = "date" id = "date" name="date">
				</div>
			</div>
			<div class="col-md-6">
				<div class="col-md-6">
					<label>Time : </label>
				</div>
				<div class="col-md-6">
					<input class="form-control" type="time" name="time" />
				</div>
			</div>
		</div>

		<div class="row form-group">
			<div class="col-md-4">
					<div class="col-md-6">
						<label>First Name : </label>
					</div>
					<div class="col-md-6">
						<input class="form-control" type = "text" id = "first_name" />
					</div>
			</div>
			<div class="col-md-4">
				<div class="col-md-6">
					<label>Middle Name</label>
				</div>
				<div class="col-md-6">
					<input class="form-control" type="text" name="middle_name" />
				</div>
			</div>
			<div class="col-md-4">
				<div class="col-md-6">
					<label>Last Name</label>
				</div>
				<div class="col-md-6">
					<input class="form-control" type="text" name="last_name" />
				</div>
			</div>

		</div>


		<div class="row form-group">

		</div>


				 <div class = "col-md 6">
				 <br><br>DATE OF BIRTH <input type = "date" id = "dob">  SEX <input type = "text" id = "sex" >
				 <br><br>ADDRESS <textarea id = "address" rows = "4" ></textarea>
				 <br><br> PHONE NO: <input type = "text" id = "ph_no" > MOBILE NO: <input type = "text" id = "mobile">
				 <br><br> REF.DR. <input type = "text" id = "reference"> CONS.DR. <input type = "text" id = "consultant">
				 <br> <br><br><br>Signature Patient/ Relative
				 <br><br> CASE <input type = "radio" name = "new" value = "new"> NEW <input type = "radio" name = "old" value = "old"> OLD
				<br><br> <input type  = "submit" text-align = "center">
				</div>
	</div>

	</form>
</div>
